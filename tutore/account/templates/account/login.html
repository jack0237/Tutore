<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/login.css' %}">

</head>
<body>
    <form method='POST'>
        {% csrf_token %}
       <div class="form">
        <div class="title_form-connex">
            CONNECTEZ VOUS
        </div>
        <div class="container_form-connex">
            <ul>
                <li><input type="text" id="username" type="text" name="username" placeholder="Nom d'utilisateur"></li>
                <br>
                <hr>
                <li><input type="password" type="text" name="password" id="password" placeholder="Mot de passe"></li>
                <br>
            </ul>
            <div class="but">
                <button type="submit">Connection</button>
                <a href="{% url 'signup' %}">pas de compte ?</a>
            </div>
        </div>
     </div> 
    <form/>
    
</body>
</html>
